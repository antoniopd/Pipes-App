<p-panel header="Pipes numericos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid">

  <div class="col-12 md:col-4 xs:col-3">
    <p-card header="Ventas netas" subheader="del presente año">
      {{ totalSells + 1235 | number: '1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 xs:col-3">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency: 'EUR': true: '1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 xs:col-3">
    <p-card header="Ganancias porcentual" subheader="del presente año">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>

</div>
